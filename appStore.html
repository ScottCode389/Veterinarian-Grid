<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4753fbed06.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>App Store Disclaimer</title>
</head>

<body>
  <div class="appstore__home">
    <a href="index.html"><i class="fas fa-home"> Return to Home Page</i></a>
  </div>
  <div class="appstore">
    <h1>These guys are so sorry to tell you that there are no apps available for this fictitional pet clinic.</h1>
    <div class="appstore__sad">
      <figure class="appstore__sad--1">
        <img src="images/appStore_sad2.jpg" alt="Sad Dog 1" class="photo__img">
      </figure>
      <figure class="appstore__sad--2">
        <img src="images/appStore_sad1.jpg" alt="Sad Dog 2" class="photo__img">
      </figure>
      <figure class="appstore__sad--3">
        <img src="images/appStore_sad3.jpg" alt="Sad Dog 3" class="photo__img">
      </figure>
    </div>
    <h2>But I happily thank you for continuing to review this website!</h2>
    <div class="appstore__happy">
      <figure class="appstore__happy--1">
        <img src="images/appStore_happy1_cropped.jpg" alt="Happy Dog 1" class="photo__img">
      </figure>
      <figure class="appstore__happy--2">
        <img src="images/appStore_happy2_cropped.jpg" alt="Happy Dog 2" class="photo__img">
      </figure>
      <figure class="appstore__happy--3">
        <img src="images/appStore_happy3.jpg" alt="Happy Dog 3" class="photo__img">
      </figure>
    </div>
  </div>

</body>

</html>
