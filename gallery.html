<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Northern Kentucky Pet Care Clinic - Gallery</title>
</head>

<body>
  <header class="header">
    <div class="header__contact">
      <a href="index.html" class="header__link">
        <div class="header__logo">
          <img src="./images/DogCatLogo_ElisabethLeunert_from_Pixabay.png" alt="logo" class="header__logo--image"
            height=50px width=85px>
          <span class="header__logo--text">Northern Kentucky Pet Care Clinic</span>
        </div> <!-- header-logo -->
      </a>
      <div class="header__info">
        <div>&lpar;859&rpar; 123-2345</div>
        <div>
          <span>1234 Main Street</span><br>
          <span></span>Ft. Thomas, KY 41075</span>
        </div>
      </div>
    </div> <!-- header__contact-->
    <nav class="header__nav" id="myNav">
      <ul class="nav">
        <li class="nav__item"><a href="index.html" class="nav__link nav__link">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Pet Services</a></li>
        <li class="nav__item"><a href="gallery.html" class="nav__link nav__link--active">Photo Gallery</a></li>
      </ul>
    </nav>
  </header>
  <h1 class="gallery__heading">
    <span>We</span>
    <img src="images/gallery_love.png" alt="Love image" class="gallery__heading--image">
    <span>Our Patients!</span>
  </h1>
  <p class="gallery__text">We enjoy seeing pictures of your pet. Bring your favorite photo in at your next appointment
    and
    we'll add it into our gallery below!</p>
  <section class="gallery">
    <figure class="gallery__item gallery__item--1">
      <img src="images/gallery_cat-and-dog-1.jpg" alt="Cat and dog" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--2">
      <img src="images/gallery_hamster-1.jpg" alt="hamster-1" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--3">
      <img src="images/gallery_dog-ball.jpg" alt="dog with ball" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--4">
      <img src="images/gallery_cat-3.jpg" alt="cat-3" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--5">
      <img src="images/gallery_rabbit_Unsplash.jpg" alt="rabbit" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--6">
      <img src="images/gallery_dog_ocean.jpg" alt="dog ocean" class="gallery__img">
    </figure>

    <figure class="gallery__item gallery__item--7">
      <img src="images/gallery_dog-3.jpg" alt="dog-3" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--8">
      <img src="images/gallery_bunny.jpg" alt="bunny" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--9">
      <img src="images/gallery_puppy-redCollar.jpg" alt="puppy with red collar" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--10">
      <img src="images/gallery_upsidedownKitten.jpg" alt="upsidedownKitten" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--11">
      <img src="images/gallery_bitsy.jpg" alt="bitsy" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--12">
      <img src="images/gallery_rabbits-1.jpg" alt="rabbits" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--13">
      <img src="images/gallery_hamsters.jpg" alt="hamsters" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--14">
      <img src="images/gallery_cat-Christmas.jpg" alt="cat-Christmas" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--15">
      <img src="images/gallery_parakeet.jpg" alt="parakeet" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--16">
      <img src="images/gallery_dog-2.jpg" alt="dog-2" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--17">
      <img src="images/gallery_puppy-yawning.jpg" alt="puppy-yawning" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--18">
      <img src="images/gallery_vetDog.jpg" alt="vet with dog" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--19">
      <img src="images/gallery_kitten1.jpg" alt="kitten1" class="gallery__img">
    </figure>
    <figure class="gallery__item gallery__item--20">
      <img src="images/gallery_Greyhound_Unsplash.jpg" alt="Greyhound" class="gallery__img">
    </figure>

  </section>
</body>

</html>
