<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4753fbed06.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Northern Kentucky Pet Care Clinic - Services</title>
</head>

<body>
  <header class="header">
    <div class="header__contact">
      <a href="index.html" class="header__link">
        <div class="header__logo">
          <img src="./images/DogCatLogo_ElisabethLeunert_from_Pixabay.png" alt="logo" class="header__logo--image"
            height=50px width=85px>
          <span class="header__logo--text">Northern Kentucky Pet Care Clinic</span>
        </div> <!-- header-logo -->
      </a>
      <div class="header__info">
        <div>&lpar;859&rpar; 123-2345</div>
        <div>
          <span>1234 Main Street</span><br>
          <span></span>Ft. Thomas, KY 41075</span>
        </div>
      </div>
    </div> <!-- header__contact-->
    <nav class="header__nav" id="myNav">
      <ul class="nav">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="aboutUs.html" class="nav__link">About Us</a></li>
        <li class="nav__item"><a href="services.html" class="nav__link  nav__link--active">Pet Services</a></li>
        <li class="nav__item"><a href="gallery.html" class="nav__link">Photo Gallery</a></li>
      </ul>
    </nav>
  </header>

  <div class="services__headingContainer">
    <i class="fas fa-clinic-medical"></i>
    <h1 class="services__heading">Pet Services</h1>
    <i class="fas fa-clinic-medical"></i>
  </div>

  <section class="services__wrapper">
    <figure class="services__card">
      <h2 class="services__card--heading">Wellness & Preventative Care</h2>
      <img src="images/services_kitten.jpg" alt="dog fence" class="services__card--image">
      <p class="services__card--text">The goal of our pet wellness program is to prevent or minimize disease, improve
        your pet's quality of life, and help your pet enjoy a healthy life as long as possible. We provide wellness
        exams, vaccinations, parasite testing, and blood work for your pet.</p>
    </figure>

    <figure class="services__card">
      <h2 class="services__card--heading">Dental Care</h2>
      <img src="images/services_dogTeeth.jpg" alt="dog fence" class="services__card--image">
      <p class="services__card--text">Just like us, our pets need routine dental cleaning and care. Clean teeth are
        important to your pet’s health for many reasons. Your pet’s dental health can affect the overall health of the
        entire body and its functions.</p>
    </figure>

    <figure class="services__card">
      <h2 class="services__card--heading">Boarding</h2>
      <img src="images/services_dogFence.jpg" alt="dog fence" class="services__card--image">
      <p class="services__card--text">Pets are like our children – we feed, nurture, and lavish attention on them. Our
        highly
        qualified kennel attendants do the same when you can't be there. We provide a beautiful fenced in area for
        your pet to play while you're away.</p>
    </figure>

  </section>

  <footer class="footer">
    <div class="footer__logo">
      <img src="./images/DogCatLogo_ElisabethLeunert_from_Pixabay.png" alt="logo" class="footer__logo--image"
        height=50px width=85px>
    </div> <!-- footer-logo -->
    <div class="footer__copyright">
      <p>&copy; 2019 Northern Kentucky Pet Care Clinic</p>
      <hr class="footer__hr">
      <p>A fictitional veterinary clinic created to demonstrate CSS Grid and play with colors!</p>
    </div>
  </footer>
</body>

</html>
